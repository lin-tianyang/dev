UserParameter=eu_dragon-readonline[*],python2 /etc/zabbix/shell/eu_dragon_readonline.py $1 $2 
UserParameter=eu_dragononline.discovery,python2 /etc/zabbix/shell/eu_dragon_discover.py
UserParameter=na_dragon-readonline[*],python2 /etc/zabbix/shell/na_dragon_readonline.py $1 $2
UserParameter=na_dragononline.discovery,python2 /etc/zabbix/shell/na_dragon_discover.py
UserParameter=na_dragon-totalonline,curl -s "http://lznheurope-gm.goatgames.com/efun/get_online_num.php?where=na" | awk -F ',' '{for(i=1;i<=NF;i++) a[i,NR]=$i}END{for(i=1;i<=NF;i++) {for(j=1;j<=NR;j++) printf a[i,j] " ";print ""}}' | grep onlineCnt | awk -F ':' '{sum+=$2} END {print sum}'
UserParameter=eu_dragon-totalonline,curl -s "http://lznheurope-gm.goatgames.com/efun/get_online_num.php?where=eu" | awk -F ',' '{for(i=1;i<=NF;i++) a[i,NR]=$i}END{for(i=1;i<=NF;i++) {for(j=1;j<=NR;j++) printf a[i,j] " ";print ""}}' | grep onlineCnt | awk -F ':' '{sum+=$2} END {print sum}'
